<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cute Lil Applepie üçéü•ß</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Title */
.title{
    position:absolute;
    top:40px;
    font-size:28px;
    font-weight:bold;
    color:white;
    text-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* Envelope */
.envelope{
    position:relative;
    width:300px;
    height:200px;
    background:#f3f3f3;
    border-radius:12px;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    perspective:1000px;
    z-index:2;
    transition:0.8s;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff2e63;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:0.8s ease;
    z-index:3;
}

.open .flap{
    transform:rotateX(180deg);
}

/* Card (hidden initially) */
.card{
    position:absolute;
    display:none;
    background: rgba(255,255,255,0.95);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 60px rgba(255,0,100,0.3);
    width:350px;
    opacity:0;
    transform:scale(0.8);
    transition:0.8s ease;
    z-index:10;
}

/* Open button on envelope */
.open-btn{
    position:absolute;
    bottom:-20px;
    left:50%;
    transform:translateX(-50%);
    padding:10px 28px;
    background:#ff2e63;
    color:white;
    border:none;
    border-radius:30px;
    font-size:15px;
    font-family:'Poppins',sans-serif;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,46,99,0.4);
    transition:0.3s;
    z-index:5;
    white-space:nowrap;
}
.open-btn:hover{
    transform:translateX(-50%) scale(1.1);
    background:#ff0055;
}

.card.show{
    opacity:1;
    transform:scale(1);
}

h1{
    color:#ff2e63;
    font-size:28px;
}

button{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    background:#ff2e63;
    color:white;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ff0055;
}

.message{
    margin-top:20px;
    min-height:60px;
    font-size:17px;
    color:#333;
}

/* Floating Hearts */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart::before{ top:-10px; left:0; }
.heart::after{ left:-10px; top:0; }

@keyframes float{
    0%{ transform:translateY(0) rotate(45deg); opacity:1;}
    100%{ transform:translateY(-100vh) rotate(45deg); opacity:0;}
}
</style>
</head>

<body>

<div class="title">My Cute Lil Applepie üçéü•ß</div>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <button class="open-btn" id="openBtn">Open Me üíå</button>
</div>

<div class="card" id="card">
    <h1>Happy Birthday Manvee üíñ</h1>
    <div class="message" id="typewriter"></div>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
<script>
const text = "I hope you enjoy your birthday and I wish I could be there to live it with you. üíñ";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function createHearts(){
    for(let i=0;i<20;i++){
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*3+3) + "s";
        document.body.appendChild(heart);

        setTimeout(()=>{
            heart.remove();
        },6000);
    }
}

const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const openBtn = document.getElementById("openBtn");

openBtn.addEventListener("click", () => {
    envelope.classList.add("open");
    openBtn.style.display = "none";

    setTimeout(() => {
        card.style.display = "block";
        setTimeout(() => {
            card.classList.add("show");
            document.getElementById("music").play();
            typeWriter();
            createHearts();
        }, 50);
    }, 600);
});
</script>

</body>
</html>
